<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT-DLP Video İndirici</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Video İndirici</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form action="/download" method="post">
            <label for="video_url">Video URL:</label>
            <input type="text" id="video_url" name="video_url" placeholder="Video URL'sini buraya yapıştırın" required>
            <button type="submit">İndirmeyi Başlat</button>
        </form>

        <div id="status-display">
            </div>
    </div>

    <script>
        // İndirme durumunu kontrol etmek için basit bir JavaScript fonksiyonu
        // Bu bölüm, app.py'deki /status/<session_id> endpoint'ini kullanarak indirme durumunu dinamik olarak göstermek için geliştirilebilir.
        // Şimdilik sadece bilgilendirme mesajları gösterilecek.
    </script>
</body>
</html>
